<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hybe Latin America</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1 id="typewriter-text"></h1>
      </header>
      <main class="hexagon-grid">
        <a href="#" class="hexagon" data-stone="finance" aria-label="Finance">
          <div class="hexagon-inner">
            <video src="/videofinance.mp4" autoplay loop muted playsinline></video>
            <div class="color-overlay"></div>
            <span>FINANCE</span>
            <div class="fire-container"></div>
          </div>
        </a>
        <a href="#" class="hexagon" data-stone="legal" aria-label="Legal">
          <div class="hexagon-inner">
            <video src="/videolegal.mp4" autoplay loop muted playsinline></video>
            <div class="color-overlay"></div>
            <span>LEGAL</span>
            <div class="fire-container"></div>
          </div>
        </a>
        <a href="#" class="hexagon" data-stone="labels" aria-label="Labels & A&R">
          <div class="hexagon-inner">
            <video src="/videolabels.mp4" autoplay loop muted playsinline></video>
            <div class="color-overlay"></div>
            <span>Labels & A&R</span>
            <div class="fire-container"></div>
          </div>
        </a>
        <a href="#" class="hexagon center-stone" data-stone="datahub" aria-label="Data Hub">
          <div class="hexagon-inner">
            <video src="/videodatahub.mp4" autoplay loop muted playsinline></video>
            <div class="color-overlay"></div>
            <span>DATA HUB</span>
            <div class="fire-container"></div>
          </div>
        </a>
        <a href="#" class="hexagon" data-stone="rh" aria-label="RH">
          <div class="hexagon-inner">
            <video src="/videorh.mp4" autoplay loop muted playsinline></video>
            <div class="color-overlay"></div>
            <span>RH</span>
            <div class="fire-container"></div>
          </div>
        </a>
        <a href="#" class="hexagon" data-stone="ai" aria-label="Artificial Intelligence">
          <div class="hexagon-inner">
            <video src="/videoai.mp4" autoplay loop muted playsinline></video>
            <div class="color-overlay"></div>
            <span>ARTIFICIAL INTELIGENCE</span>
            <div class="fire-container"></div>
          </div>
        </a>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
